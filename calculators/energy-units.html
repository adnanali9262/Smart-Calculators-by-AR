<div>
<h2>Energy Consumption (kWh) Calculator</h2>
<label>Daily Units (kWh): <input type="number" id="dailyUnits" value="10"></label>
<label>Unit Cost (currency/unit): <input type="number" id="unitCost" value="15"></label>
<button class="calc-btn" onclick="calculateEnergy()">Calculate</button>
<div class="result-box" id="energyResult"></div>

<script>
function calculateEnergy() {
  const daily = parseFloat(document.getElementById('dailyUnits').value);
  const cost = parseFloat(document.getElementById('unitCost').value);

  const monthly = daily * 30;
  const yearly = daily * 365;
  const dailyCost = daily * cost;
  const monthlyCost = monthly * cost;
  const yearlyCost = yearly * cost;

  document.getElementById('energyResult').innerHTML = `
    <strong>Daily Units:</strong> ${daily} kWh, <strong>Cost:</strong> ${dailyCost}<br>
    <strong>Monthly Units:</strong> ${monthly} kWh, <strong>Cost:</strong> ${monthlyCost}<br>
    <strong>Yearly Units:</strong> ${yearly} kWh, <strong>Cost:</strong> ${yearlyCost}
  `;
}
</script>
</div>
