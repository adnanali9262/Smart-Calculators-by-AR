<div>
<h2>DC Cable Size Calculator</h2>
<label>Voltage (V): <input type="number" id="voltage" value="12"></label>
<label>Current (A): <input type="number" id="current" value="10"></label>
<label>Length (m): <input type="number" id="length" value="5"></label>
<label>Allowable Voltage Drop (%): <input type="number" id="vdrop" value="3"></label>
<label>Resistivity (Ω·mm²/m): <input type="number" id="resistivity" value="0.0178"></label>
<button class="calc-btn" onclick="calculateCable()">Calculate Cable Size</button>
<div class="result-box" id="dcResult"></div>

<script>
function calculateCable() {
  const V = parseFloat(document.getElementById('voltage').value);
  const I = parseFloat(document.getElementById('current').value);
  const L = parseFloat(document.getElementById('length').value);
  const dropPercent = parseFloat(document.getElementById('vdrop').value);
  const rho = parseFloat(document.getElementById('resistivity').value);

  const allowableDrop = V * dropPercent / 100;
  const area = (2 * rho * I * L) / allowableDrop;

  document.getElementById('dcResult').innerHTML = `
    <strong>Required Cable Cross Section:</strong> ${area.toFixed(2)} mm²<br>
    <strong>Voltage Drop:</strong> ${(2*rho*I*L/area).toFixed(2)} V
  `;
}
</script>
</div>
